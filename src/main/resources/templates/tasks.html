<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .task-container {
            max-width: 600px;
            margin: 0 auto;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
            border-radius: 0.5rem;
        }
        .task-item {
            transition: background-color 0.2s;
        }
        .task-item:hover {
            background-color: rgba(0, 0, 0, 0.03);
        }

        .task-actions {
            visibility: hidden;
        }
        .task-item:hover .task-actions {
            visibility: visible;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="task-container bg-white p-4">
            <h1 class="text-center mb-4">Todo Application</h1>
            
            <!-- Add Task Form -->
            <form action="/" method="post" class="mb-4">
                <div class="input-group">
                    <label>
                        <input type="text" name="title" class="form-control" placeholder="Add a new task" required>
                    </label>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-plus"></i> Add
                    </button>
                </div>
            </form>
            
            <!-- Task List -->
            <div class="list-group">
                <div th:if="${#lists.isEmpty(tasks)}" class="text-center text-muted py-3">
                    <i class="bi bi-inbox fs-4"></i>
                    <p class="mb-0">No tasks yet. Add your first task above!</p>
                </div>
                
                <div th:each="task : ${tasks}" class="list-group-item task-item d-flex align-items-center justify-content-between py-3 border-0 border-bottom">
                    <div class="d-flex align-items-center">
                        <a th:href="@{'/toggle/' + ${task.id}}" class="me-3 text-decoration-none">
                            <i th:if="${task.completed}" class="bi bi-check-circle-fill text-success fs-5"></i>
                            <i th:unless="${task.completed}" class="bi bi-circle text-secondary fs-5"></i>
                        </a>
                        <span th:text="${task.title}" th:class="${task.completed ? 'completed' : ''}"></span>
                    </div>
                    
                    <div class="task-actions">
                        <form th:action="@{'/delete/' + ${task.id}}" method="post" class="d-inline">
                            <input type="hidden" name="_method" value="delete">
                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
